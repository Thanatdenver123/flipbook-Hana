<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Grid Flipbook</title>
    <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Sarabun', sans-serif;
            background-color: #2a2a2a;
            overflow: hidden;
        }

        /* --- SCREEN 1: ‡∏´‡∏ô‡πâ‡∏≤‡∏≠‡∏±‡∏û‡πÇ‡∏´‡∏•‡∏î --- */
        #upload-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            transition: opacity 0.5s;
        }

        .upload-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .upload-icon {
            font-size: 60px;
            color: #007bff;
            margin-bottom: 20px;
        }

        /* --- SCREEN 2: ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏™‡∏î‡∏á‡∏´‡∏ô‡∏±‡∏á‡∏™‡∏∑‡∏≠ --- */
        #book-screen {
            display: none; /* ‡∏ã‡πà‡∏≠‡∏ô‡πÑ‡∏ß‡πâ‡∏Å‡πà‡∏≠‡∏ô */
            width: 100%;
            height: 100vh;
            position: relative;
            /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô */
            background-color: #333; 
            background-size: cover;
            background-position: center;
        }

        /* --- ‡∏Å‡∏≤‡∏£‡∏à‡∏±‡∏î‡∏ß‡∏≤‡∏á‡∏£‡∏π‡∏õ 4 ‡∏£‡∏π‡∏õ‡πÉ‡∏ô 1 ‡∏´‡∏ô‡πâ‡∏≤ (Grid Layout) --- */
        .page {
            background-color: #fff;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
            border: 1px solid #ddd;
            overflow: hidden;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå */
            grid-template-rows: 1fr 1fr;    /* 2 ‡πÅ‡∏ñ‡∏ß */
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            gap: 10px; /* ‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏£‡∏π‡∏õ */
        }

        .photo-item {
            width: 100%;
            height: 100%;
            object-fit: cover; /* ‡∏ï‡∏±‡∏î‡∏†‡∏≤‡∏û‡πÉ‡∏´‡πâ‡πÄ‡∏ï‡πá‡∏°‡∏ä‡πà‡∏≠‡∏á */
            border-radius: 4px;
            border: 1px solid #eee;
            background-color: #f9f9f9;
        }

        /* --- UI Controls --- */
        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            border: none;
            transition: 0.3s;
            display: inline-block;
            margin-top: 10px;
            font-weight: 600;
        }
        .btn:hover { background-color: #0056b3; transform: translateY(-2px); }

        input[type="file"] { display: none; }

        /* Floating Toolbar ‡∏´‡∏ô‡πâ‡∏≤‡∏î‡∏π‡∏´‡∏ô‡∏±‡∏á‡∏™‡∏∑‡∏≠ */
        #toolbar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        
        .tool-btn {
            background: none;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        .tool-btn:hover { background: rgba(255,255,255,0.2); }

    </style>
</head>
<body>

    <div id="upload-screen">
        <div class="upload-card">
            <div class="upload-icon">üìñ</div>
            <h2>‡∏™‡∏£‡πâ‡∏≤‡∏á Photo Album Flipbook</h2>
            <p style="color: #666; margin-bottom: 20px;">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£ (‡∏£‡∏∞‡∏ö‡∏ö‡∏à‡∏∞‡∏à‡∏±‡∏î 4 ‡∏£‡∏π‡∏õ‡∏ï‡πà‡∏≠ 1 ‡∏´‡∏ô‡πâ‡∏≤‡πÉ‡∏´‡πâ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥)</p>
            
            <label for="bookUpload" class="btn">üìÇ ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</label>
            <input type="file" id="bookUpload" multiple accept="image/*">
        </div>
    </div>

    <div id="book-screen">
        <div id="book-wrapper" style="height: 100%; display: flex; justify-content: center; align-items: center;">
            <div id="myBook"></div>
        </div>

        <div id="toolbar">
            <button class="tool-btn" onclick="goBack()">‚¨ÖÔ∏è ‡∏ó‡∏≥‡πÄ‡∏•‡πà‡∏°‡πÉ‡∏´‡∏°‡πà</button>
            
            <label for="bgUpload" class="tool-btn" style="cursor: pointer;">üñºÔ∏è ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á</label>
            <input type="file" id="bgUpload" accept="image/*">

            <input type="color" id="bgColor" value="#333333" style="width: 30px; height: 30px; border:none; cursor: pointer; border-radius: 50%;">
        </div>
    </div>

    <script>
        let pageFlip = null;
        const uploadScreen = document.getElementById('upload-screen');
        const bookScreen = document.getElementById('book-screen');
        const bookWrapper = document.getElementById('myBook');

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏´‡∏ô‡∏±‡∏á‡∏™‡∏∑‡∏≠
        function createBook(images) {
            // 1. ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
            uploadScreen.style.display = 'none';
            bookScreen.style.display = 'block';

            // 2. ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡∏Ñ‡πà‡∏≤‡πÄ‡∏Å‡πà‡∏≤
            if (pageFlip) pageFlip.destroy();
            bookWrapper.innerHTML = '';

            // 3. ‡∏à‡∏±‡∏î‡∏Å‡∏•‡∏∏‡πà‡∏°‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û ‡∏Å‡∏•‡∏∏‡πà‡∏°‡∏•‡∏∞ 4 ‡∏£‡∏π‡∏õ (Chunking)
            const itemsPerPage = 4;
            
            for (let i = 0; i < images.length; i += itemsPerPage) {
                // ‡∏î‡∏∂‡∏á‡∏£‡∏π‡∏õ‡∏ó‡∏µ‡∏•‡∏∞ 4 ‡∏£‡∏π‡∏õ‡∏°‡∏≤‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏õ‡πá‡∏ô chunk
                const chunk = images.slice(i, i + itemsPerPage);
                
                // ‡∏™‡∏£‡πâ‡∏≤‡∏á div ‡∏Ç‡∏≠‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏ô‡∏±‡πâ‡∏ô‡πÜ
                const pageDiv = document.createElement('div');
                pageDiv.classList.add('page');
                
                // ‡∏™‡∏£‡πâ‡∏≤‡∏á Grid Container
                const gridDiv = document.createElement('div');
                gridDiv.classList.add('photo-grid');

                // ‡∏ß‡∏ô‡∏•‡∏π‡∏õ‡πÄ‡∏≠‡∏≤‡∏£‡∏π‡∏õ‡πÉ‡∏™‡πà‡∏•‡∏á‡πÉ‡∏ô Grid
                chunk.forEach(imgSrc => {
                    const img = document.createElement('img');
                    img.src = imgSrc;
                    img.classList.add('photo-item');
                    img.draggable = false; // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏≤‡∏Å‡∏£‡∏π‡∏õ‡∏´‡∏•‡∏∏‡∏î
                    gridDiv.appendChild(img);
                });

                pageDiv.appendChild(gridDiv);
                bookWrapper.appendChild(pageDiv);
            }

            // 4. ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô PageFlip
            const width = window.innerWidth > 600 ? 500 : 320;
            const height = window.innerWidth > 600 ? 700 : 480;

            pageFlip = new St.PageFlip(bookWrapper, {
                width: width, 
                height: height,
                size: "fixed",
                minWidth: 300,
                maxWidth: 1000,
                minHeight: 400,
                maxHeight: 1200,
                showCover: true
            });

            pageFlip.loadFromHTML(document.querySelectorAll('.page'));
        }

        // --- Event Handlers ---

        // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå‡∏£‡∏π‡∏õ
        document.getElementById('bookUpload').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡πÑ‡∏ü‡∏•‡πå‡∏ï‡∏≤‡∏°‡∏ä‡∏∑‡πà‡∏≠ (optional)
            files.sort((a, b) => a.name.localeCompare(b.name));

            const imageUrls = [];
            let loadedCount = 0;

            files.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    // ‡πÄ‡∏£‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏Å‡πá‡∏ö‡πÅ‡∏ö‡∏ö‡∏£‡∏∞‡∏ö‡∏∏ index ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Å‡∏±‡∏ô‡∏£‡∏π‡∏õ‡∏™‡∏•‡∏±‡∏ö‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏ñ‡πâ‡∏≤‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à‡πÑ‡∏°‡πà‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Å‡∏±‡∏ô
                    imageUrls[index] = event.target.result;
                    loadedCount++;
                    if (loadedCount === files.length) {
                        // ‡∏Å‡∏£‡∏≠‡∏á array ‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡∏°‡∏µ‡∏ä‡πà‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏á (‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô bug)
                        const finalImages = imageUrls.filter(url => url !== undefined);
                        createBook(finalImages);
                    }
                };
                reader.readAsDataURL(file);
            });
        });

        // ‡∏õ‡∏∏‡πà‡∏°‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö
        function goBack() {
            bookScreen.style.display = 'none';
            uploadScreen.style.display = 'flex';
            document.getElementById('bookUpload').value = ''; // ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡∏Ñ‡πà‡∏≤ input
        }

        // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á (‡∏£‡∏π‡∏õ)
        document.getElementById('bgUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    bookScreen.style.backgroundImage = `url(${event.target.result})`;
                }
                reader.readAsDataURL(file);
            }
        });

        // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á (‡∏™‡∏µ)
        document.getElementById('bgColor').addEventListener('input', function(e) {
            bookScreen.style.backgroundImage = 'none';
            bookScreen.style.backgroundColor = e.target.value;
        });

    </script>
</body>
</html>
